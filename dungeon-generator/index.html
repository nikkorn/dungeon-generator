<!DOCTYPE html>
<html>
<body>
<script src="patterns.js"></script>
<script src="dungeon-generator.js"></script>
<script src="dungeon-drawer.js"></script>

<button type="button" onclick="go()">Generate!</button>

<svg id="dungeon" width="600" height="600">
  <rect width="600" height="600" style="fill:rgb(0,0,0)" />
</svg>
 
</body>
<script>

  function go() {
    const tiles = generate();

    // The colours to use in drawing the tiles.
    const colours = {
      "ROOM": "#ffffff",
      "CORRIDOR": "#8acce2",
      "WALL": "#000000",
      "REACHABLE-WALL": "#353c47",
      "PILLAR": "#000000"
    };

    draw(tiles, colours, 10);
  }

</script>
</html>
