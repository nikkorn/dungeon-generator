<!DOCTYPE html>
<html>
<body>
<script src="patterns.js"></script>
<script src="dungeon-generator.js"></script>
<script src="dungeon-drawer.js"></script>

<svg id="dungeon" onclick="go()">
  <rect style="fill:rgb(0,0,0)" />
</svg>
 
</body>
<script>

  function go() {
    const result = generate();

    // The colours to use in drawing the tiles.
    const colours = {
      "ROOM": "#ffffff",
      "CORRIDOR": "#88ffff",
      "WALL": "#000000",
      "REACHABLE-WALL": "#353c47",
      "PILLAR": "#000000"
    };

    draw(result, colours, 10);
  }

  go();

</script>
</html>
